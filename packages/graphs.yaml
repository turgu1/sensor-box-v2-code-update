graph:
  # Show bare-minimum auto-ranged graph
  - id: temperature_graph
    sensor: temperature
    duration: 1h
    x_grid: 10min
    width: 151
    height: 51
    color: blue
    max_range: 30 # Change values from environement context
    min_range: 15 # idem
    max_value: 30 # Change values from environement context
    min_value: 15 # idem
    line_type: SOLID
  - id: humidity_graph
    sensor: humidity
    duration: 1h
    x_grid: 10min
    width: 151
    height: 51
    max_range: 100
    min_range: 1
    max_value: 100
    min_value: 1
    color: green
    line_type: SOLID
  - id: pressure_graph
    sensor: pres_bmp280
    duration: 1h
    x_grid: 10min
    width: 151
    height: 51
    color: magenta
    max_range: 100
    min_range: 1
    max_value: 1050
    min_value: 950
    line_type: SOLID
